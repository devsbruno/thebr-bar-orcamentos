<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BR Bar | Or√ßamento VIP</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --gold: #D4AF37;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            background-image: radial-gradient(circle at top, #2a2a2a 0%, #121212 60%);
        }

        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            border-bottom: 1px solid var(--gold);
            margin-bottom: 2rem;
        }

        .logo-box {
            display: inline-block;
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .slogan {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem;
        }

        .info-card {
            background: rgba(212, 175, 55, 0.05);
            border-left: 4px solid var(--gold);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0 8px 8px 0;
        }
        .info-card p { font-size: 0.9rem; margin-bottom: 0.5rem; }
        .info-card i { color: var(--gold); margin-right: 8px; }

        .form-section {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* --- BOT√ÉO GPS --- */
        .geo-btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            transition: 0.3s;
            width: 100%;
            justify-content: center;
        }
        .geo-btn:hover { background: rgba(212, 175, 55, 0.1); }
        .geo-btn i { margin-right: 8px; }
        .geo-btn.loading { opacity: 0.6; cursor: wait; }

        .package-selector { display: grid; gap: 1rem; margin-bottom: 1.5rem; }

        .package-option {
            background: #252525;
            border: 1px solid #444;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .package-option.selected {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .pkg-title {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.3rem;
        }
        .pkg-desc { font-size: 0.85rem; color: #ccc; }

        #menuPreview {
            display: none;
            background: #151515;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px dashed var(--gold);
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s;
        }
        #menuPreview h4 { color: var(--gold); margin-bottom: 10px; font-family: 'Cinzel', serif; }
        #menuPreview ul { list-style: none; padding-left: 0; }
        #menuPreview li { margin-bottom: 5px; font-size: 0.9rem; color: #ddd; border-bottom: 1px solid #222; padding-bottom: 5px;}
        #menuPreview li:last-child { border-bottom: none; }
        #menuPreview li i { color: var(--gold); margin-right: 8px; font-size: 0.8rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-whatsapp {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #128C7E, #25D366);
            color: white;
            font-weight: 700;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.2);
            transition: transform 0.2s;
        }
        .btn-whatsapp:hover { transform: translateY(-2px); }

        .credits {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.7rem;
            color: #444;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <div class="logo-text">The BR Bar</div>
        </div>
        <div class="slogan">Premium Bartenders & Events</div>
    </header>

    <div class="container">
        
        <div class="info-card">
            <p><i class="fas fa-glass-cheers"></i> <strong>Tudo Incluso:</strong> Bartenders, card√°pio completo, balc√£o LED e utens√≠lios.</p>
            <p><i class="fas fa-check-circle"></i> Sem dor de cabe√ßa: levamos a estrutura, voc√™ leva os convidados.</p>
        </div>

        <div class="form-section">
            <form id="orderForm">
                
                <div class="form-group">
                    <label>Seu Nome</label>
                    <input type="text" id="nome" placeholder="Ex: Marcos Silva">
                </div>

                <div class="form-group">
                    <label>Tipo do Evento</label>
                    <select id="tipoEvento">
                        <option value="Confraterniza√ß√£o">Confraterniza√ß√£o</option>
                        <option value="Anivers√°rio">Anivers√°rio</option>
                        <option value="Casamento">Casamento</option>
                        <option value="15 Anos">15 Anos</option>
                        <option value="Outro">Outro (Especificar na conversa)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data do Evento</label>
                    <input type="date" id="dataEvento">
                </div>

                <div class="form-group">
                    <label>Endere√ßo do Evento</label>
                    <textarea id="local" rows="3" placeholder="Digite o endere√ßo completo ou use o bot√£o abaixo..."></textarea>
                    
                    <button type="button" class="geo-btn" id="btnGeo" onclick="getLocation()">
                        <i class="fas fa-map-marker-alt"></i> 
                        <span id="geoText">Preencher endere√ßo com meu GPS</span>
                    </button>
                    
                    <input type="hidden" id="mapsLink"> 
                </div>

                <div class="form-group">
                    <div style="display: flex; gap: 1rem;">
                        <div style="flex: 1;">
                            <label>Convidados</label>
                            <input type="number" id="convidados" placeholder="100">
                        </div>
                        <div style="flex: 1;">
                            <label>Dura√ß√£o (H)</label>
                            <input type="number" id="duracao" placeholder="5">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Escolha o Pacote</label>
                    <div class="package-selector">
                        
                        <label class="package-option" onclick="selectPackage(this, 'essencial')">
                            <input type="radio" name="pacote" value="Essencial">
                            <span class="pkg-title">üç∏ TBB Essencial</span>
                            <span class="pkg-desc">Cl√°ssicos & Efici√™ncia. Ideal para resenhas.</span>
                        </label>

                        <label class="package-option" onclick="selectPackage(this, 'tropical')">
                            <input type="radio" name="pacote" value="Tropical">
                            <span class="pkg-title">üçπ TBB Tropical</span>
                            <span class="pkg-desc">Vibrante & Colorido. O favorito para festas.</span>
                        </label>

                        <label class="package-option" onclick="selectPackage(this, 'premium')">
                            <input type="radio" name="pacote" value="Premium">
                            <span class="pkg-title">ü•Ç TBB Premium</span>
                            <span class="pkg-desc">Sofistica√ß√£o M√°xima. Drinks Autorais e Luxo.</span>
                        </label>

                    </div>
                </div>

                <div id="menuPreview">
                    <h4 id="previewTitle">Card√°pio Incluso:</h4>
                    <ul id="previewList"></ul>
                </div>

                <div class="form-group">
                    <label>Prefer√™ncia de √Ålcool</label>
                    <select id="alcool">
                        <option value="Com e Sem √Ålcool">Op√ß√µes Com e Sem √Ålcool (Recomendado)</option>
                        <option value="Apenas Com √Ålcool">Apenas Com √Ålcool</option>
                        <option value="Zero √Ålcool">Zero √Ålcool (Mocktails)</option>
                    </select>
                </div>

                <button type="button" class="btn-whatsapp" onclick="enviarOrcamento()">
                    <i class="fab fa-whatsapp"></i> SOLICITAR OR√áAMENTO OFICIAL
                </button>
            </form>
        </div>

        <div class="credits">
            Powered by <strong>Barusky Labs</strong>
        </div>
    </div>

    <script>
        // --- DADOS COMPLETOS (SEM RESUMOS) ---
        const pacotesData = {
            essencial: [
                "Caipirinha Cl√°ssica",
                "Caipivodka (3 Frutas)",
                "Sex on the Beach",
                "Mojito",
                "Pi√±a Colada",
                "Mocktail: Soda Italiana"
            ],
            tropical: [
                "Caipirinha Cl√°ssica",
                "Caipivodka (3 Frutas)",
                "Sex on the Beach",
                "Mojito",
                "Pi√±a Colada",
                "Blue Lagoon (Exclusivo)",
                "Gin T√¥nica Frutas (Exclusivo)",
                "Gin Tropical (Exclusivo)",
                "Mocktail: Soda Italiana",
                "Mocktail: Coquetel de Frutas"
            ],
            premium: [
                "Caipirinha Premium",
                "Caipivodka Premium",
                "Moscow Mule (Caneca Cobre)",
                "Negroni Cl√°ssico",
                "Aperol Spritz",
                "Mojito",
                "Sex on the Beach",
                "Gin T√¥nica Especiarias",
                "Gin Tropical",
                "Drink Autoral TBB",
                "3 Mocktails Sofisticados"
            ]
        };

        function selectPackage(element, tipo) {
            document.querySelectorAll('.package-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input').checked = true;

            const previewBox = document.getElementById('menuPreview');
            const lista = document.getElementById('previewList');
            
            lista.innerHTML = "";
            pacotesData[tipo].forEach(drink => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-cocktail"></i> ${drink}`;
                lista.appendChild(li);
            });
            previewBox.style.display = "block";
        }

        // --- GEOLOCALIZA√á√ÉO INTELIGENTE (COM TIMEOUT E ENDERE√áO) ---
        function getLocation() {
            const btn = document.getElementById('btnGeo');
            const txt = document.getElementById('geoText');
            const localInput = document.getElementById('local');

            // Feedback visual de carregamento
            if (navigator.geolocation) {
                btn.classList.add('loading');
                txt.innerText = "Buscando sat√©lites...";
                
                // Configura√ß√µes: Alta precis√£o e Timeout de 8 segundos
                const options = {
                    enableHighAccuracy: true,
                    timeout: 8000, 
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(showPosition, showError, options);
            } else {
                alert("Seu navegador n√£o suporta GPS.");
            }
        }

        function showPosition(position) {
            const btn = document.getElementById('btnGeo');
            const txt = document.getElementById('geoText');
            const localInput = document.getElementById('local');
            const mapsInput = document.getElementById('mapsLink');

            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // 1. Salva o link do mapa
            mapsInput.value = `maps.google.com${lat},${lon}`;

            // 2. BUSCA O ENDERE√áO (Reverse Geocoding Gr√°tis)
            txt.innerText = "Traduzindo coordenadas...";
            
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    // Preenche o campo de texto com o endere√ßo leg√≠vel
                    const endereco = data.display_name || "Endere√ßo aproximado detectado via GPS";
                    localInput.value = endereco;
                    
                    // Reseta bot√£o
                    btn.classList.remove('loading');
                    txt.innerText = "Localiza√ß√£o Atualizada!";
                    setTimeout(() => txt.innerText = "Preencher endere√ßo com meu GPS", 3000);
                })
                .catch(err => {
                    // Se falhar a tradu√ß√£o, p√µe as coordenadas
                    localInput.value = `Lat: ${lat}, Lon: ${lon} (Ver mapa)`;
                    btn.classList.remove('loading');
                    txt.innerText = "GPS ok (Sem endere√ßo)";
                });
        }

        function showError(error) {
            const btn = document.getElementById('btnGeo');
            const txt = document.getElementById('geoText');
            const localInput = document.getElementById('local');

            btn.classList.remove('loading');
            txt.innerText = "Erro no GPS";
            
            let msg = "N√£o consegui pegar sua localiza√ß√£o.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    msg = "Voc√™ negou a permiss√£o de GPS.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg = "Sinal de GPS indispon√≠vel.";
                    break;
                case error.TIMEOUT:
                    msg = "O GPS demorou muito para responder. Digite manualmente.";
                    break;
            }
            localInput.placeholder = msg;
            alert(msg);
            setTimeout(() => txt.innerText = "Preencher endere√ßo com meu GPS", 3000);
        }

        function enviarOrcamento() {
            const nome = document.getElementById('nome').value;
            const tipoEvento = document.getElementById('tipoEvento').value;
            const dataInput = document.getElementById('dataEvento').value;
            
            let local = document.getElementById('local').value;
            const mapsLink = document.getElementById('mapsLink').value;
            
            // Se o usu√°rio usou o GPS, adiciona o link do mapa no final do endere√ßo
            if(mapsLink && !local.includes("http")) {
                local += `\n(üìç Link Mapa: ${mapsLink})`;
            }

            const convidados = document.getElementById('convidados').value;
            const duracao = document.getElementById('duracao').value;
            const alcool = document.getElementById('alcool').value;
            const pacoteEl = document.querySelector('input[name="pacote"]:checked');
            
            if(!nome || !convidados || !pacoteEl) {
                alert("Por favor, preencha: Nome, Convidados e Pacote.");
                return;
            }

            const pacoteNome = pacoteEl.value;
            const drinksLista = pacotesData[pacoteNome.toLowerCase()].map(d => `‚Ä¢ ${d}`).join('\n');

            let dataFormatada = "A definir";
            if(dataInput) {
                const [ano, mes, dia] = dataInput.split('-');
                dataFormatada = `${dia}/${mes}/${ano}`;
            }

            let mensagem = `*ORCAMENTO THE BAR*\n\n`;
            mensagem += `*Evento:* ${tipoEvento}\n`;
            mensagem += `*Data:* ${dataFormatada}\n`;
            mensagem += `*Local:* ${local}\n`;
            mensagem += `*Pessoas:* ${convidados}\n`;
            mensagem += `*Duracao:* ${duracao}h\n`;
            mensagem += `*Tipo:* ${alcool}\n`;
            mensagem += `--------------------------------\n`;
            mensagem += `*PACOTE: ${pacoteNome.toUpperCase()}*\n`;
            mensagem += `Included Drinks:\n${drinksLista}\n`;
            mensagem += `--------------------------------\n\n`;
            mensagem += `Aguardo valores e disponibilidade!`;

            const textoFinal = encodeURIComponent(mensagem);
            const numero = "5521975142922"; 
            
            window.open(`https://wa.me/${numero}?text=${textoFinal}`, '_blank');
        }
    </script>
</body>
</html>
